<!doctype html>
<html lang="en">

<head>
    <title>Pass Ez</title>
    <link rel="icon" type="image/png" href="images/LOGO.png">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/buttons.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>


<body>
    <header>

        <nav class="navbar navbar-dark bg-dark justify-content-between p-4">
            <a href="inde.html" class="navbar-brand">
                <i class="fas fa-arrow-left" style="font-size: 32px; color: white; transition: transform 0.3s;"
                    onmouseover="this.style.transform='translateX(-5px)'"
                    onmouseout="this.style.transform='translateX(0)'">
                </i>
            </a>



            <!--logo-->
            <a class="navbar-brand" href="#">
                <img src="images/PASS.png" alt="Logo" style="height: 60px;">
            </a>
        </nav>
    </header>

    <main class="d-flex align-items-center justify-content-center full-height">
        <div class="d-flex flex-row align-items-center">
            <div id="first-button" class="buttons">
                <video src="images/qr.mp4" width="200" height="150" autoplay loop muted type="video/mp4"></video>
                <button id="qrButton" class="btn custom-button me-3" data-bs-toggle="modal"
                    data-bs-target="#modal1">Solicitar Código QR</button>
            </div>
            <div id="second-button" class="buttons">
                <video src="images/code.mp4" width="200" height="150" autoplay loop muted type="video/mp4"></video>
                <button id="numpadButton" class="btn custom-button me-3">Generar Código Numérico</button>
            </div>
            <div id="third-button" class="buttons">
                <video src="images/nfc.mp4" width="200" height="150" autoplay loop muted type="video/mp4"></video>
                <button class="btn custom-button" data-bs-toggle="modal" data-bs-target="#modal3">NFC</button>
            </div>
        </div>
    </main>

    <!-- Modal 1 -->
    <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="modal1Label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal1Label">QR</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center"> <!-- Añadido 'text-center' para centrar el contenido -->
                    <img id="qrCodeImage" src="" alt="Código QR" style="max-width: 100%; height: auto;">
                    <!-- Espacio para la imagen QR -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal 2 -->
    <div class="modal fade" id="modalNumpad" tabindex="-1" aria-labelledby="modalNumpadLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNumpadLabel">Código Numérico</h5>
                </div>
                <div class="modal-body text-center"> <!-- Añadido 'text-center' para centrar el contenido -->
                    <h2 id="numericCodeDisplay"></h2> <!-- Espacio para mostrar el código numérico -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal 3 -->
    <div class="modal fade" id="modal3" tabindex="-1" aria-labelledby="modal3Label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal3Label">Tarjeta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    no se que va aqui
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="scripts/index.js"></script>
</body>

</html>
